version: '3.8'

networks:
  ctym-net:
    driver: bridge

services:
  redis:
    image: redis:alpine
    # No external port - internal only
    volumes:
      - redis_data:/data
    networks:
      - ctym-net
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.api
    restart: always
    ports:
      - "8088:8080"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_DOMAINS=catty.my.id,cattyprems.top
      - RATE_LIMIT_CREATE_PER_MIN=10
      - RATE_LIMIT_FETCH_PER_MIN=60
    networks:
      - ctym-net
    depends_on:
      redis:
        condition: service_healthy

  ingestor:
    build:
      context: ./backend
      dockerfile: Dockerfile.ingestor
    restart: always
    environment:
      - REDIS_URL=redis://redis:6379/0
      - IMAP_HOST=imap.gmail.com
      - IMAP_PORT=993
      - IMAP_USER=ananda.nampung@gmail.com
      - IMAP_PASS=pbslvxbkgqnhczmo
      - ALLOWED_DOMAINS=catty.my.id,cattyprems.top
    networks:
      - ctym-net
    depends_on:
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "4412:80"
    networks:
      - ctym-net
    depends_on:
      - api

volumes:
  redis_data:
