version: '3.8'

services:
  redis:
    image: redis:alpine
    # No external port - internal only
    volumes:
      - redis_data:/data

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.api
    restart: always
    ports:
      - "8088:8080"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_DOMAINS=catty.my.id,cattyprems.top
      - RATE_LIMIT_CREATE_PER_MIN=10
      - RATE_LIMIT_FETCH_PER_MIN=60
    depends_on:
      - redis

  ingestor:
    build:
      context: ./backend
      dockerfile: Dockerfile.ingestor
    restart: always
    environment:
      - REDIS_URL=redis://redis:6379/0
      - IMAP_HOST=mail.nicola.id
      - IMAP_PORT=993
      - IMAP_USER=catsflix@nicola.id
      - IMAP_PASS=${IMAP_PASS}
      - ALLOWED_DOMAINS=catty.my.id,cattyprems.top
    depends_on:
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "4412:80"
    depends_on:
      - api

volumes:
  redis_data:
